<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=W, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="materialize.min.css">
    <title>Weight Converter</title>
</head>
<body class="grey">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Weight Converter</h4>
                <form action="" class="form-control">
                    <input type="text" placeholder="Enter grams..." id="grams">
                </form>
                <div class="card grey" id="card">
                    <div class="card-panel green">
                        <p>Kilograms</p>
                        <div id="kilograms"></div>
                    </div>
                    <div class="card-panel blue">
                        <p>Pounds</p>
                        <div id="pounds"></div>
                    </div>
                    <div class="card-panel red">
                        <p>Ounces</p>
                        <div id="ounces"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.getElementById("card").style.visibility = "hidden";

        document.getElementById("grams").addEventListener('input', convert);

        function convert(e){

            document.getElementById("card").style.visibility = "visible";
            var value = e.target.value;

            document.getElementById("kilograms").innerHTML= value/12;
            document.getElementById("pounds").innerHTML= value/3;
            document.getElementById("ounces").innerHTML= value*2;
        };

    </script>


</body>
</html>
